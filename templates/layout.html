<!doctype html>
<title>Smash Soundboard</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<h1>Soundboard</h1>
<div class='buttonarray'>
	{% for k in data %}
		<div class='button' id="{{ k }}">
			<h2>{{ data[k][1] }}</h2>
		</div>
	{% endfor %}
</div>
<span id='dummy'></span>
<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type=text/javascript>
	{% for k in data %}
		$("#{{k}}").click(function() {
			var filename = 'static/smashaudio/';
			if("{{ data[k][0] }}" == 'd') {
				randFile = parseInt(Math.random()*(parseInt("{{ data[k][2] }}")))+1;
				filename += "{{ k }}/{{ k }}"+randFile;
			} else {
				filename += "{{ k }}";
			}
			filename += '.wav';
			document.getElementById('dummy').innerHTML=
				"<audio src='"+filename+"' autoplay />";
		});
	{% endfor %}
</script>
